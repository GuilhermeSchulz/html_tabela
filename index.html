<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    
    <table border="1">
        <thead>
            <caption>Tabela eletronicos</caption>
            <tr>
                <th>Produto</th>
                <th>Marca</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Notebook</td>
                <td>The Best</td>
                <td>R$3000</td>
            </tr>
            <tr>
                <td>Computador</td>
                <td>The Best</td>
                <td>R$8000</td>
            </tr>
            <tr>
                <td>Console</td>
                <td>Sony</td>
                <td>R$5000</td>
            </tr>
            <tr>
                <td>Smartphone</td>
                <td>Apple</td>
                <td>R$8000</td>
            </tr>
        </tbody>
        <tfoot>
            <td colspan="3">Comparação de eletronicos.</td>
        </tfoot>
    </table>

</body>
</html>
